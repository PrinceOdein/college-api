type Student {
  id: ID!
  name: String!
  email: String!
  rollNumber: String!
  room: Room
}

input CreateStudentInput {
  name: String!
  email: String!
  rollNumber: String!
}

extend type Query {
  students: [Student!]!
  student(id: ID!): Student
}

extend type Mutation {
  createStudent(input: CreateStudentInput!): Student!
  assignStudentToRoom(studentId: ID!, roomId: ID!): Student!
}
